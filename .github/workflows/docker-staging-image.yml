name: Build and Publish Docker Staging Image

on:
  push:
    branches: ['Ryan']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          tags: ${{ secrets.DOCKER_USERNAME }}/sonar-back:staging
          push: true
          platforms: linux/amd64

      - name: Trigger Dokploy Deployment
        run: |
          curl -X POST "https://${{ secrets.DOKPLOY_URL }}/api/compose.deploy" \
          -H "accept: application/json" \
          -H "Content-Type: application/json" \
          -H "x-api-key: ${{ secrets.DOKPLOY_API_TOKEN }}" \
          -d '{"composeId": "${{ secrets.DOKPLOY_COMPOSE_ID }}"}'
