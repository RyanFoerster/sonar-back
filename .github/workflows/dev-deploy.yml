name: Deploy to Dev

on:
  workflow_run:
    workflows: ['Build and Publish Docker Dev Image']
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Copy the docker-compose file
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd sonar-back-dev
            curl -o docker-compose-dev.yaml https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ github.event.repository.name }}/Ryan/docker-compose-dev.yaml

      - name: Run the docker compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd sonar-back-dev
            UID=$(id -u) GID=$(id -g) docker compose down
            UID=$(id -u) GID=$(id -g) docker compose pull
            UID=$(id -u) GID=$(id -g) docker compose up -d --force-recreate

