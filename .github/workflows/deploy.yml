name: Deploy to Production

on:
  workflow_run:
    workflows: ['Build and Publish Docker Image']
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Copy the docker-compose file
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: ./docker-compose.yaml
          target: /home/${{ secrets.SSH_USERNAME }}/${{ github.event.repository.name }}/docker-compose.yaml

      - name: Run the docker compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd sonar-back
            UID=$(id -u) GID=$(id -g) docker compose down
            UID=$(id -u) GID=$(id -g) docker compose pull
            UID=$(id -u) GID=$(id -g) docker compose up -d --force-recreate
